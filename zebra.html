<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="app" style="height: 100vh">
      <!-- Webamp will attempt to center itself within this div -->
    </div>
    <script src="https://unpkg.com/webamp@1.4.2/built/webamp.bundle.min.js"></script>
	<script src="https://unpkg.com/butterchurn@2.6.7/lib/butterchurn.min.js"></script>
    <script src="https://unpkg.com/butterchurn-presets@2.4.7/lib/butterchurnPresets.min.js"></script>
    <script>
      const Webamp = window.Webamp;
      const webamp = new Webamp({
		availableSkins: [
          {
            url: "https://archive.org/cors/winampskin_Green-Dimension-V2/Green-Dimension-V2.wsz",
            name: "Green Dimension V2",
          },
          {
            url: "https://archive.org/cors/winampskin_mac_os_x_1_5-aqua/mac_os_x_1_5-aqua.wsz",
            name: "Mac OSX v1.5 (Aqua)",
          },
		],
        initialTracks: [
          {
            metaData: {
              artist: "t.$.",
              title: "dysti",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
            url: "/src/mp3/dysti.mp3",
            duration: 209,
          },
          {
            metaData: {
              title: "apple pie",
              artist: "t.$.",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
            url: "https://ia801405.us.archive.org/15/items/ApplePieTravisScott/Apple%20Pie%20-%20Travis%20Scott.mp3",
            duration: 219,
          },
          {
            metaData: {
              title: "astrothunder",
              artist: "t.$.",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
            url: "https://ia801800.us.archive.org/20/items/astrothunder/Travis%20Scott%20-%20ASTROTHUNDER%20%28Audio%29.mp3",
            duration: 144,
          },
		  {
		  metaData: {
              title: "swangin on westheimer",
              artist: "d.t.",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
            url: "https://archive.org/download/don-toliver-life-of-a-don-2021/Life%20Of%20A%20Don/07-Swangin%E2%80%99%20On%20Westheimer.mp3",
            duration: 288,
		},
		{
		  metaData: {
              title: "lost souls",
              artist: "b.k & d.t.",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
            url: "https://ia804703.us.archive.org/23/items/baby-keem-the-melodic-blue-deluxe/Deluxe/05-killstreaks%20%28Ft.%20Don%20Toliver%20%26%20PinkPantheress%29.mp3",
            duration: 270,
		}
        ],
		__butterchurnOptions: {
                importButterchurn: () => Promise.resolve(window.butterchurn),
                getPresets: () => {
                    const presets = window.butterchurnPresets.getPresets();
                    return Object.keys(presets).map((name) => {
                        return {
                            name,
                            butterchurnPresetObject: presets[name]
                        };
                    });
                },
                butterchurnOpen: true
            },
      });
	  
      // Returns a promise indicating when it's done loading.
      webamp.renderWhenReady(document.getElementById("app"));
    </script>
  </body>
</html>
